<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Colaj Foto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Generator Colaj Foto</h1>
        <p>Încarcă 4 imagini și ajustează-le scara. Pozițiile corespund cu șablonul Dr. Oltjon Cobani.</p>
        
        <div class="controls-grid">
            <div class="control-group">
                <label for="image_top_left">1. Înainte (Stânga Sus)</label>
                <input type="file" id="image_top_left" class="image-input" data-position="top_left" accept="image/*">
                <div class="slider-container">
                    <span>Scalare:</span>
                    <input type="range" min="0.1" max="3" step="0.05" value="1" class="scale-slider" data-position="top_left">
                </div>
            </div>
            <div class="control-group">
                <label for="image_top_right">2. Înainte (Dreapta Sus)</label>
                <input type="file" id="image_top_right" class="image-input" data-position="top_right" accept="image/*">
                <div class="slider-container">
                    <span>Scalare:</span>
                    <input type="range" min="0.1" max="3" step="0.05" value="1" class="scale-slider" data-position="top_right">
                </div>
            </div>
            <div class="control-group">
                <label for="image_bottom_left">3. După (Stânga Jos)</label>
                <input type="file" id="image_bottom_left" class="image-input" data-position="bottom_left" accept="image/*">
                <div class="slider-container">
                    <span>Scalare:</span>
                    <input type="range" min="0.1" max="3" step="0.05" value="1" class="scale-slider" data-position="bottom_left">
                </div>
            </div>
            <div class="control-group">
                <label for="image_bottom_right">4. După (Dreapta Jos)</label>
                <input type="file" id="image_bottom_right" class="image-input" data-position="bottom_right" accept="image/*">
                <div class="slider-container">
                    <span>Scalare:</span>
                    <input type="range" min="0.1" max="3" step="0.05" value="1" class="scale-slider" data-position="bottom_right">
                </div>
            </div>
        </div>

        <h2>Previzualizare</h2>
        <div class="preview-area">
            <div class="preview-box" id="preview_top_left">Imagine 1</div>
            <div class="preview-box" id="preview_top_right">Imagine 2</div>
            <div class="preview-box" id="preview_bottom_left">Imagine 3</div>
            <div class="preview-box" id="preview_bottom_right">Imagine 4</div>
        </div>
        
        <button id="generate-btn">Generează Colaj</button>

        <div id="result-area" class="hidden">
            <h2>Rezultat Final</h2>
            <img id="result-image" alt="Colajul generat">
            <a id="download-link" class="button">Descarcă PNG</a>
        </div>

    </div>
    <script src="/static/script.js"></script>
</body>
</html>
